<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PurePath - Recovery Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Merriweather:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Google Sans"', 'Roboto', 'system-ui', 'sans-serif'],
              serif: ['"Merriweather"', 'serif'],
            },
            colors: {
              // Material 3 Expressive System (Ocean & Coral)
              primary: '#006495', // Deep Ocean
              'on-primary': '#ffffff',
              'primary-container': '#cbeaff',
              'on-primary-container': '#001f30',

              secondary: '#4d616c', // Slate
              'on-secondary': '#ffffff',
              'secondary-container': '#d0e6f2',
              'on-secondary-container': '#081e27',

              tertiary: '#6b5778', // Wisdom/Purple
              'on-tertiary': '#ffffff',
              'tertiary-container': '#f2daff',
              'on-tertiary-container': '#251431',

              error: '#ba1a1a',
              'error-container': '#ffdad6',
              'on-error-container': '#410002',

              background: '#fcfcff',
              'on-background': '#1a1c1e',
              
              // The Surface System (Critical for M3 Depth)
              surface: '#f9f9fc', 
              'on-surface': '#191c1d',
              'surface-dim': '#d9d9e0',
              'surface-bright': '#f9f9ff',
              'surface-container-lowest': '#ffffff',
              'surface-container-low': '#f3f3f6',
              'surface-container': '#edeff1',
              'surface-container-high': '#e7e8ec',
              'surface-container-highest': '#e1e2e6',

              outline: '#70787d',
              'outline-variant': '#c0c8cd',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'breath': 'breath 8s infinite ease-in-out',
            },
            keyframes: {
              breath: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.5)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-background text-on-background antialiased selection:bg-primary-container selection:text-on-primary-container">
    <div id="root"></div>
  </body>
</html>
